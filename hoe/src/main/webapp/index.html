<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <fieldset>
            <legend>Login</legend>
            <form method="post" action="login">
                <div>
                    <span>Felhasználó neve</span>
                    <input type="text" name="plogin">
                </div>
                <div>
                    <span>Jelszó</span>
                    <input type="password" name="ppass">
                </div>
                <input type="submit" value="Login">
            </form>
        </fieldset>

        <fieldset>
            <legend>Regisztráció</legend>
            <form method="post" action="reg">
                <div>
                    <span>Felhasználó neve</span>
                    <input type="text" name="plogin">
                </div>
                <div>
                    <span>Jelszó</span>
                    <input type="password" name="ppass0">
                </div>
                <div>
                    <span>Jelszó újra</span>
                    <input type="password" name="ppass1">
                </div>
                <input type="submit" value="regisztráció">
            </form>
        </fieldset>
    </body>
</html>
